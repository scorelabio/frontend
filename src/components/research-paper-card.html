<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="research-paper-card">
  <template>
    <style>
      :host {
        --icon-toggle-color: lightgrey;
        --icon-toggle-outline-color: black;
        --icon-toggle-pressed-color: red;        
        font-family: sans-serif;
      };
      .tag {
        display: inline-block;
        border-radius: 3px;
        padding-left: 7px;
        padding-right: 7px;
        padding-top: 1px;
        padding-bottom: 1px;
        background: gray;
        color: white;
        font-size: 0.9em;
        margin-right: 5px;
      }
      .title {
        color: #4a4a4a;
        font-size: 1.4em;
        margin-top: 10px;
        margin-bottom: 5px;
        font-weight: 600;
      }
      .author {
        display: inline-block;
        color: #989898;
        margin-right: 3px;
        font-weight: 500;
      }
      .author:after {
        padding-left: 7px;
        content: 'â€¢';
      }
      .author:last-child:after {
        content: ''
      }
      .card-actions {
        background: #fafafa;
        border-bottom-left-radius: 4px;
        border-bottom-right-radius: 4px;
        padding: 0 !important;
      }
      .card-actions-inner {
        width: 100%;
        display: flex;
      }
      .action {
        display: inline-block;
        width: 33.333%;
        text-align: center;
        margin: 0;
        color: #9b9b9b;
      }
      .action:hover {
        color: #4a4a4a;
      }
    </style>
  
    <paper-card style="border-radius: 4px">
      <div class="card-content">
           <template class="tags" is="dom-repeat" items="[[tags]]">
              <div class="tag">{{tem.text}}</div>
          </template>
        <div class="title">[[title]]</div>
        <div class="authors">
          <div class="author">L. Charlin</div>
          <div class="author">Y. Teh</div>
          <div class="author">L. Valkov</div>
        </div>
      </div>
      <div class="card-actions">
        <div class="card-actions-inner">
          <paper-button class="action">Dismiss</paper-button>
          <paper-button class="action">Bookmark</paper-button>
          <paper-button class="action">Like</paper-button>
        </div>
      </div>
    </paper-card>
  </template>
  
  <script>
   Polymer({
      is: 'research-paper-card',
      properties: {
        id: {
          type: String
        },
        title: {
          type: String
        },
        authors: {
          type: Array
        },
        tags: {
          type: Array
        }
      }
    });
  </script>
</dom-module>
